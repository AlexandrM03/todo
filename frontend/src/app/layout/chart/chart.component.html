<div class="container">
  <div class="input-container">
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Chart Type</mat-label>
      <mat-select [(value)]="selectedChartType">
        <mat-option *ngFor="let chartType of chartTypes" [value]="chartType">{{
          chartType | titlecase
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="loadChart()">Get Chart Data</button>
  </div>

  <div #stepChart style="width: 100%; height: 500px; margin-top: 20px"></div>
</div>
